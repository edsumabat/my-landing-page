<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edreinne's Links</title>

  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .navbar {
      border-bottom: 1px solid #343a40;
    }
    .nav-link {
      color: rgba(255, 255, 255, 0.75) !important;
    }
    .nav-link:hover {
      color: #ffffff !important;
    }
    .border-bottom {
      border-bottom-color: #343a40 !important;
    }
  </style>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'blog:post_list' %}">
        Edreinne's Links</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="https://tinyurl.com/esumabat">
              My Resume </a></li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/edsumabat">
              My Github </a></li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:projects' %}">
              My Projects </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container text-white">
    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock page_header %}
    </div>

    <div>
      {% block content %}{% endblock content %}
    </div>
  </main>

</body>
</html>
